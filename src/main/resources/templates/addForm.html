<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 작성</title>
    <link rel="stylesheet" media="screen" href="/addForm.css" />
</head>
<body>

<div class="container">
    <h1>게시글 작성</h1>
    <form th:action th:object="${post}" method="post">
        <table>
            <tr>
                <td><label for="title">제목</label></td>
                <td><input type="text" id="title" th:field="*{title}" /></td>
            </tr>

            <tr>
                <!-- 로그인 이후 작성자 자동 등록 필요함   -->
                <td><label for="author">작성자</label></td>
                <td><input type="text" id="author" th:field="*{author}" /></td>
            </tr>

            <tr>
                <td><label for="password">비밀번호</label></td>
                <td><input type="password" id="password" th:field="*{password}" /></td>
            </tr>

            <tr>
                <td><label for="content">내용</label></td>
                <td><textarea id="content" th:field="*{content}"></textarea></td>
            </tr>
            <button type="submit">글쓰기</button>
        </table>
    </form>
</div>

</body>
</html>
